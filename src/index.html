<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Synth PWA</title>
</head>
<body>
  <main class="container">
    <div id="pad">
      <div id="puck"></div>
    </div>

    <div class="parameters">

      <div class="oscillator-type">
        <p>Oscillator</p>
        <label for="oscillator">Type:</label>
          <select id="oscillator">
            <option value="sine">Sine</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
          </select>
      </div>

      <div class="amp-env">

        <p>Envelope</p>

        <div class="slider-container">
          <div class="label-container">
            <label for="attack">Attack:</label>
            <span id="attackValue">50</span>
          </div>
          <input type="range" min="1" max="100" value="50" class="slider" id="attack">
        </div>
        <div class="slider-container">
          <div class="label-container">
            <label for="decay">Decay:</label>
            <span id="decayValue">50</span>
          </div>
          <input type="range" min="1" max="100" value="50" class="slider" id="decay">
        </div>
        <div class="slider-container">
          <div class="label-container">
            <label for="sustain">Sustain:</label>
            <span id="sustainValue">50</span>
          </div>
          <input type="range" min="1" max="100" value="50" class="slider" id="sustain">
        </div>
        <div class="slider-container">
          <div class="label-container">
            <label for="release">Release:</label>
            <span id="releaseValue">50</span>
          </div>
          <input type="range" min="1" max="100" value="50" class="slider" id="release">
        </div>

      </div>

      <div class="filter">

        <p>Filter</p>

        <label for="filterType">Type:</label>
          <select id="filterType">
            <option value="lowpass">Lowpass</option>
            <option value="bandpass">Bandpass</option>
            <option value="highpass">Highpass</option>
          </select>
        <div class="slider-container">
          <div class="label-container">
            <label for="frequency">Frequency:</label>
            <span id="frequencyValue">50</span>
          </div>
          <input type="range" id="frequency" min="1.3" max="4.3" step="0.001" />
        </div>
        <div class="slider-container">
          <div class="label-container">
            <label for="q">Q:</label>
            <span id="qValue">50</span>
          </div>
          <input type="range" id="q" min="-3" max="1.5" step="0.001" />
        </div>
      </div>

    </div>
  </main>
</body>
</html>
